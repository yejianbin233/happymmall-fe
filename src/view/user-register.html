<!DOCTYPE html>
<html lang="en">
    <head>
      
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js">
    </script>

    <%=require('html-loader!./layout/head-common.html')%>
    <title><%=htmlWebpackPlugin.options.title %></title>
    </head>
    
    <body>
      <%=require('html-loader!./layout/nav-simple.html') %>
       <div class="page-wrap">
           <div class="w">
               <div class="user-con">
                   <div class="user-title">用户注册</div>
                   <div class="user-box">
                       <!-- 操作错误提示 -->
                       <div class="error-item">
                           <i class="fa fa-minus-circle error-icon"></i>
                           <p class="err-msg">Error</p>
                       </div>

                       <div class="user-item">
                           <label class="user-label" for="username">
                               <i class="fa fa-user"></i>
                           </label>
                           <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off"></input>
                       </div>


                       <div class="user-item">
                           <label class="user-label" for="password">
                               <i class="fa fa-lock"></i>
                           </label>
                           <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off"></input>
                       </div>

                       <div class="user-item">
                           <label class="user-label" for="password-confirm">
                               <i class="fa fa-lock"></i>
                           </label>
                           <input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off"></input>
                       </div>

                       <div class="user-item">
                           <label class="user-label" for="phone">
                               <i class="fa fa-phone"></i>
                           </label>
                           <input class="user-content" id="phone" placeholder="请输入手机号码" autocomplete="off"></input>
                       </div>

                       <div class="user-item">
                           <label class="user-label" for="email">
                               <i class="fa fa-envelope"></i>
                           </label>
                           <input class="user-content" id="email" placeholder="请输入邮箱地址" autocomplete="off"></input>
                       </div>

                       <div class="user-item">
                           <label class="user-label" for="question">
                               <i class="fa fa-question"></i>
                           </label>
                           <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off"></input>
                       </div>

                       <div class="user-item">
                           <label class="user-label" for="answer">
                               <i class="fa fa-key"></i>
                           </label>
                           <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off"></input>
                       </div>

                        <!-- 登录跳转 -->
                       <a class="btn btn-submit" id="submit">立即注册</a>

                       <!-- 其他跳转方式 -->
                       <div class="link-item">
                           <a class="link" href="./user-login.html" target="_blank">已有账号,去登录 >></a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </body>
    <%=require('html-loader!./layout/foot.html') %>
</html>
