<!DOCTYPE html>
<html lang="en">
    
    <head>
      <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js">
      </script>
    <%=require('html-loader!./layout/head-common.html')%>
    <title><%=htmlWebpackPlugin.options.title %></title>
    </head>
    
    <body>
    <%=require('html-loader!./layout/nav.html') %>
    <%=require('html-loader!./layout/header.html') %>

       <div class="crumb">
         <div class="w">
           <div class="crumb-con">
             <a class="link" href="./index.html">MMall</a>
             <span>>></span>
             <span class="link-text"><%=htmlWebpackPlugin.options.title %>
             </span>
           </div>
         </div>
       </div>
       <div class="page-wrap w">
           
           <ul class="sort-con">
             <li class="sort-item active" data-type="default">默认排序</li>
             <li class="sort-item asc" data-type="price">
               <span>价格</span>
               <i class="fa fa-sort-asc"></i>
               <i class="fa fa-sort-desc"></i>
             </li>
           </ul>
           <!-- 商品 list 容器 -->
           <ul class="p-list-con">
             <div class="loading"></div>
           </ul>
           <!-- 分页容器 -->
           <div class="pagination"></div>
       </div>
    </body>
    <%=require('html-loader!./layout/foot.html') %>

</html>
