<!DOCTYPE html>
<html lang="en">
    <head>
      
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js">
    </script>

    <%=require('html-loader!./layout/head-common.html')%>
    <title><%=htmlWebpackPlugin.options.title %></title>
    </head>
    
    <body>
      <%=require('html-loader!./layout/nav-simple.html') %>
       <div class="page-wrap">
           <div class="w">
               <div class="user-con">
                   <div class="user-title">用户登录</div>
                   <div class="user-box">
                       <!-- 操作错误提示 -->
                       <div class="error-item">
                           <i class="fa fa-minus-circle error-icon"></i>
                           <p class="err-msg">Error</p>
                       </div>

                       <div class="user-item">
                           <label class="user-label" for="username">
                               <i class="fa fa-user"></i>
                           </label>
                           <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off"></input>
                       </div>


                       <div class="user-item">
                           <label class="user-label" for="password">
                               <i class="fa fa-lock"></i>
                           </label>
                           <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off"></input>
                       </div>

                        <!-- 登录跳转 -->
                       <a class="btn btn-submit" id="submit">登录</a>

                       <!-- 其他跳转方式 -->
                       <div class="link-item">
                           <a class="link" href="./user-pass-reset.html" target="_blank">忘记密码</a>
                           <a class="link" href="./user-register.html" target="_blank">账号注册</a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </body>
    <%=require('html-loader!./layout/foot.html') %>
</html>
