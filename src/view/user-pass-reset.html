<!DOCTYPE html>
<html lang="en">
    <head>
      
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js">
    </script>

    <%=require('html-loader!./layout/head-common.html')%>
    <title><%=htmlWebpackPlugin.options.title %></title>
    </head>
    
    <body>
      <%=require('html-loader!./layout/nav-simple.html') %>
       <div class="page-wrap">
           <div class="w">
               <div class="user-con">
                   <div class="user-title">找回密码</div>
                   <div class="user-box">
                       <!-- 操作错误提示 -->
                       <div class="error-item">
                           <i class="fa fa-minus-circle error-icon"></i>
                           <p class="err-msg">Error</p>
                       </div>

                       <!-- 找回密码的第一步操作 -->
                       <div class="step-con step-username">
                          <p class="user-item-text">请输入用户名:</p>
                          <div class="user-item">
                            <label class="user-label" for="username">
                              <i class="fa fa-user"></i>
                            </label>
                            
                            <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                            </input>
                          </div>
                          <!-- 找回密码的下一步操作 -->
                         <a class="btn btn-submit" id="submit-username">下一步</a>
                       </div>

                       <!-- 找回密码的第二步操作 -->
                       <div class="step-con step-question">
                          <p class="user-item-text">密码提示问题:<span class="question"></span></p>
                          <div class="user-item">
                            <label class="user-label" for="answer">
                              <i class="fa fa-key"></i>
                            </label>
                            
                            <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                            </input>
                          </div>
                          <!-- 找回密码的下一步操作 -->
                         <a class="btn btn-submit" id="submit-question">下一步</a>
                       </div>

                       <!-- 找回密码的第三步操作 -->
                       <div class="step-con step-password">
                          <p class="user-item-text">请输入新密码:</p>
                          <div class="user-item">
                            <label class="user-label" for="password">
                              <i class="fa fa-lock"></i>
                            </label>
                            
                            <input type="password" class="user-content" id="password" placeholder="请输入新密码" autocomplete="off">
                            </input>
                          </div>
                          <!-- 找回密码的下一步操作 -->
                         <a class="btn btn-submit" id="submit-password">下一步</a>
                       </div>

                       <!-- 其他跳转方式 -->
                       <div class="link-item">
                           <a class="link" href="./user-login.html" target="_blank">用户登录>></a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </body>
    <%=require('html-loader!./layout/foot.html') %>
</html>
